user-gives-attdef:
  UserSays:
    - attack
    - defense
    - attacker
    - defender
    - defense operator
    - attack operator

  Annotations:
    - attack: attdef
    - defense: attdef
    - attacker: attdef
    - defender: attdef
    - attack operator: attdef
    - defenser operator: attdef
